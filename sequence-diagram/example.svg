<svg viewBox="0 0 384 305" xmlns="http://www.w3.org/2000/svg" style="font-family:ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;">
<defs>
<path id="arrow-left" transform="translate(-5, -5)" d="M 0 5 L 10 0 L 10 10 z"></path>
<path id="arrow-right" transform="translate(-5, -5)" d="M 0 0 L 10 5 L 0 10 z"></path>
</defs>
<g transform="translate(12, 20)">
<g stroke="currentColor" stroke-opacity="0.2">
<line x1="60" x2="60" y1="40" y2="260"></line>
<line x1="180" x2="180" y1="40" y2="260"></line>
<line x1="300" x2="300" y1="40" y2="260"></line>
</g>
<g fill="none" stroke="currentColor">
<rect x="20" width="80" height="40" rx="4"></rect>
<rect x="152" width="56" height="40" rx="4"></rect>
<rect x="254" width="92" height="40" rx="4"></rect>
</g>
<g text-anchor="middle" font-size="20" fill="currentColor">
<text x="60" y="28">Alice</text>
<text x="180" y="28">Bob</text>
<text x="300" y="28">Cecile</text>
</g>
<g text-anchor="middle" font-size="12" fill="currentColor">
<line x1="60" x2="180" y1="110" y2="110" stroke="currentColor" stroke-dasharray="1 0" stroke-width="2"></line>
<text x="120" y="100.6"> Hello Bob!</text>
<use x="180" y="110" href="#arrow-right" fill="currentColor"></use>
<circle cx="180" cy="160" r="3"></circle>
<text x="180" y="150.6"> Who is this?</text>
<line x1="60" x2="180" y1="210" y2="210" stroke="currentColor" stroke-dasharray="6 4" stroke-width="2"></line>
<text x="120" y="200.6"> Hello stranger</text>
<use x="60" y="210" href="#arrow-left" fill="currentColor"></use>
<line x1="180" x2="300" y1="260" y2="260" stroke="currentColor" stroke-dasharray="2 2" stroke-width="2"></line>
<text x="240" y="250.6"> It's Alice</text>
<use x="180" y="260" href="#arrow-left" fill="currentColor"></use>
</g>
</g>
</svg>
